<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>
            Odin Project
        </h1>

        <!--Used to hold buttons for etch-a-sketch-->
        <div id="etchButtonContainer">
            <button id="buttClear" value=0>Clear</button>
            <button id="buttDraw" value=1>Draw</button>
            <button id="buttGrad" value=2>Gradient</button>
            <button id="buttRan" value=3>Random</button>
            <button id="buttErase" value=4>Erase</button>
        </div>

        <!--Used to hold etch-a-sketch board-->
        <div id="etchContainer"></div>

        <script type="text/javascript" src="EAS.js"></script>
    </body>
</html>
