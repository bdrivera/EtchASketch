<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>
            Odin Project
        </h1>

        <!--Used to hold buttons for etch-a-sketch-->
        <div id="etchButtonContainer">
            <button id="buttClear">Clear</button>
            <button id="buttDraw">Draw</button>
            <button id="buttGrad">Gradient</button>
            <button id="buttRan">Random</button>
            <button id="buttErase">Erase</button>

            <button id="buttResize">Resize</button>
            <input type="number" id="inputResize" value="16">
        </div>

        <!--Used to hold etch-a-sketch board-->
        <div id="etchContainer"></div>

        <script type="text/javascript" src="EAS.js"></script>
    </body>
</html>
